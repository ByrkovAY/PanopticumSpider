<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 


    <f:view contentType="text/html">

        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Panopticum Spider - портальное решение загрузки данных</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>

        <h:body>
           <p:growl id="growl" showDetail="true" sticky="true" />  

            <p:layout fullPage="true" >
                
                <p:layoutUnit id="top" position="north" size="50" >
                    <ui:insert name="top" >
                        <ui:include src="top.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="60" >
                    <ui:insert name="bottom" >
                        <ui:include src="bottom.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="300" resizable="true" closable="true" collapsible="true" header="ПСПОО" minSize="200">
                    <ui:insert name="left" >
                        <ui:include src="left.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit id="right" position="east" size="250" header="ГИС" resizable="true" closable="true" collapsible="true"
                              style="text-align:center">
                    <ui:insert name="right" >
                        <ui:include src="right.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit id="center" position="center">
                    <ui:insert name="center" >
                        <ui:include src="center.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>
    </f:view>
</html>
